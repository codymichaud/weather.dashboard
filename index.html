<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/weather.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,400&display=swap" rel="stylesheet">
    <title id="font">Weather Dashboard App</title>
</head>

<body>
    <div class="navbar navbar-light weatherTitle container-fluid mx-auto">
        <h1 class="offset-5" id="font">Weather Dashboard</h1>
        <a href="https://github.com/codymichaud"><img id="github" src="./assets/imgs/github.png" alt="Github"></a>
    </div>
    <div class="row ml-3">

        <div class="col-lg-4">
            <div class="row">
                <h2 class="col-12 ml-5 findCity" id="font">Find your City:</h2>
                <div class="col-12 ml-5 mb-3">
                    <input type="text" class="subject" placeholder="Enter a City" id="font"></input>
                    <button class="search" id="font">Find City</button>
                </div>
                <h2 class="ml-5 mt-3 col-12" id="font">Previous Searches:</h2>
                <div class="col-12 mb-3 ml-5">
                    <div class="card" style="width: 19rem;">
                        <ul class="list-group list-group-flush prev-list">
                            <button class="clear mt-1" id="font">Clear Search Results</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-12 mt-3 mb-3">
                    <div class="current-box">
                        <div class="card-body">
                            <h2 class="currentCity card-title"></h2>
                            <img src="" alt="Weather Icon" class="icon">
                            <p class="card-text currentTemp"></p>
                            <p class="card-text currentHum"></p>
                            <p class="card-text currentWind"></p>
                            <p class="card-text currentUv"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 forecastBanner">
                    <h2 class="col-12">5 Day Forecast</h2>
                    <div class="row ml-1 card-group forecastList"></div>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="./assets/js/weather.js"></script>

</html>
